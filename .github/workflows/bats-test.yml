name: Bats test
on:
  push:
  pull_request:
    paths:
      - 'AliyunOpenApiSDK.sh'
      - 'test.bats.sh'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup BATS
      uses: mig4/setup-bats@v1
      with:
        bats-version: 1.7.0
    - name: Check out code
      uses: actions/checkout@v3
    - name: Run test
      env:
        AliAccessKeyId: ${{ secrets.ALIACCESSKEYID }}
        AliAccessKeySecret: ${{ secrets.ALIACCESSKEYSECRET }}
      run: bats test.bats.sh
